name: Build and Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 1 * *' # run every monuth

jobs:
  build_cu100:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      uses: azure/docker-login@v1
      with:
        username: p208p2002
        password: ${{ secrets.DOCKER_HUB_PWD }}
    - name: Build
      run: docker build -t=p208p2002/docker-for-ai-dev:cu10.0-py36-tf1.14.0-torch1.3-jupyter-vscode -f cu10.0-py36-tf1.14.0-torch1.3-jupyter-vscode .
    - name: Push
      run: docker push p208p2002/docker-for-ai-dev:cu10.0-py36-tf1.14.0-torch1.3-jupyter-vscode

  build_cu101:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      uses: azure/docker-login@v1
      with:
        username: p208p2002
        password: ${{ secrets.DOCKER_HUB_PWD }}
    - name: Build
      run: docker build -t=p208p2002/docker-for-ai-dev:cu10.1-py36-tf2.3.0-torch1.6.0-jupyter-vscode -f cu10.1-py36-tf2.3.0-torch1.6.0-jupyter-vscode .
    - name: Push
      run: docker push p208p2002/docker-for-ai-dev:cu10.1-py36-tf2.3.0-torch1.6.0-jupyter-vscode
