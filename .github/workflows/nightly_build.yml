name: Build and Publish

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "*.md"
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  nightly_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      uses: azure/docker-login@v1
      with:
        username: udiclab
        password: ${{ secrets.DOCKER_HUB_PWD }}
    - name: Build
      run: docker build -t=udiclab/docker-for-ai-dev:cu11.0-py36-nightly-jupyter-vscode -f cu11.0-py36-nightly-jupyter-vscode .
    - name: Push
      run: docker push udiclab/docker-for-ai-dev:cu11.0-py36-nightly-jupyter-vscode