name: Build and Publish

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        image:
          - "cu12.1-py312-torch2.1.1-jupyterlab-vscode"
          - "cu11.8-py310-torch2.0.1-jupyterlab-vscode"
          - "cu11.8-py310-torch2.0.1-tensorflow2.14.0-jupyterlab-vscode"
    steps:
      - uses: "actions/checkout@v2"

      - name: "Docker login"
        uses: "docker/login-action@v1"
        with:
          username: "nchunlplab"
          password: "${{ secrets.DOCKER_PASSWORD }}"

      - name: "Build and push"
        uses: "docker/build-push-action@v2"
        with:
          context: "image"
          file: "image/${{ matrix.image }}.Dockerfile"
          tags: "nchunlplab/ml-dev:${{ matrix.image }}"
          push: true
